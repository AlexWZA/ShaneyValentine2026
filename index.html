<html lang="en">
<head>
<meta charset="UTF-8">
<title>Shaney's Special Pages</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

  <audio id="bgMusic" loop>
    <source src="intro.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <h1>Choose Your Destiny ❤️</h1>

  <div class="option" onclick="location.href='valentine.html'">
    Valentine's
  </div>

  <div class="option" onclick="location.href='birthday.html'">
    Happy Birthday 
  </div>
  

<script>
  const bgMusic = document.getElementById("bgMusic");
  let musicStarted = false;

  // Play music on first click anywhere
  document.body.addEventListener("click", () => {
    if (!musicStarted) {
      bgMusic.play().catch(err => console.log("Playback prevented:", err));
      musicStarted = true;
    }
  }, { once: true }); // triggers only once
</script>


</body>
</html>
